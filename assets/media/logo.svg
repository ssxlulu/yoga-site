<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#E8F4F8" stroke-width="2" opacity="0.6"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="yogaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90A4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#83C5BE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006D77;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFDDD2;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#E29578;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#E29578;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Center glow effect -->
  <circle cx="256" cy="256" r="180" fill="url(#centerGlow)"/>
  
  <!-- Lotus petals (outer layer) -->
  <g transform="translate(256,256)">
    <!-- Outer petals -->
    <g fill="url(#yogaGradient)" opacity="0.8">
      <ellipse cx="0" cy="-80" rx="25" ry="60" transform="rotate(0)"/>
      <ellipse cx="0" cy="-80" rx="25" ry="60" transform="rotate(45)"/>
      <ellipse cx="0" cy="-80" rx="25" ry="60" transform="rotate(90)"/>
      <ellipse cx="0" cy="-80" rx="25" ry="60" transform="rotate(135)"/>
      <ellipse cx="0" cy="-80" rx="25" ry="60" transform="rotate(180)"/>
      <ellipse cx="0" cy="-80" rx="25" ry="60" transform="rotate(225)"/>
      <ellipse cx="0" cy="-80" rx="25" ry="60" transform="rotate(270)"/>
      <ellipse cx="0" cy="-80" rx="25" ry="60" transform="rotate(315)"/>
    </g>
    

    <!-- Inner petals -->
    <g fill="#83C5BE" opacity="0.9">
      <ellipse cx="0" cy="-50" rx="18" ry="40" transform="rotate(22.5)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="40" transform="rotate(67.5)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="40" transform="rotate(112.5)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="40" transform="rotate(157.5)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="40" transform="rotate(202.5)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="40" transform="rotate(247.5)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="40" transform="rotate(292.5)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="40" transform="rotate(337.5)"/>
    </g>
  </g>
  
  
  <!-- Center mandala element with cat -->
  
  <!-- Prominent cat silhouette -->
  <g transform="translate(256,256)" fill="#006D77">
    <!-- Cat body (sitting meditation pose) -->
    <ellipse cx="0" cy="6" rx="18" ry="15"/>
    
    <!-- Cat head -->
    <circle cx="0" cy="-12" r="12"/>
    
    <!-- Cat ears -->
    <path d="M-8,-20 L-4,-26 L-2,-18 Z" fill="#006D77"/>
    <path d="M8,-20 L4,-26 L2,-18 Z" fill="#006D77"/>
    
    <!-- Inner ear detail -->
    <path d="M-6,-21 L-4,-23 L-3,-20 Z" fill="#83C5BE" opacity="0.8"/>
    <path d="M6,-21 L4,-23 L3,-20 Z" fill="#83C5BE" opacity="0.8"/>
    
    <!-- Cat eyes (closed in meditation) -->
    <path d="M-4,-12 Q-3,-15 -1,-12" stroke="#E29578" stroke-width="1.5" fill="none"/>
    <path d="M4,-12 Q3,-15 1,-12" stroke="#E29578" stroke-width="1.5" fill="none"/>
    
    <!-- Cat nose -->
    <path d="M-1.5,-8 L0,-10 L1.5,-8 L0,-6 Z" fill="#E29578"/>
    
    <!-- Cat tail (elegant curve) -->
    <path d="M15,8 Q25,-2 22,15 Q16,22 10,16" stroke="#006D77" stroke-width="2.5" fill="none"/>
    
    <!-- Cat paws (visible in sitting position) -->
    <ellipse cx="-6" cy="18" rx="3" ry="2" fill="#006D77" opacity="0.8"/>
    <ellipse cx="6" cy="18" rx="3" ry="2" fill="#006D77" opacity="0.8"/>
  </g>
  
  <!-- Subtle background glow -->
  <circle cx="256" cy="256" r="12" fill="#E29578" opacity="0.15"/>
  
  <!-- Decorative dots -->
  <g fill="#83C5BE" opacity="0.7">
    <circle cx="256" cy="170" r="3"/>
    <circle cx="256" cy="342" r="3"/>
    <circle cx="170" cy="256" r="3"/>
    <circle cx="342" cy="256" r="3"/>
  </g>
  
  <!-- Brand text - lulu yoga -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#006D77;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#83C5BE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90A4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(256,420)">
    <!-- "lulu" text -->
    <text x="-35" y="0" text-anchor="middle" font-family="serif" font-size="28" font-weight="300" fill="url(#textGradient)" font-style="italic">lulu</text>
    
    <!-- Decorative flourish between words -->
    <circle cx="0" cy="-3" r="2" fill="#E29578" opacity="0.7"/>
    <path d="M-8,-3 Q0,-8 8,-3" stroke="#E29578" stroke-width="1" fill="none" opacity="0.6"/>
    
    <!-- "yoga" text -->
    <text x="35" y="0" text-anchor="middle" font-family="serif" font-size="28" font-weight="300" fill="url(#textGradient)" font-style="italic">yoga</text>
    
    <!-- Decorative dots -->
    <circle cx="-60" cy="0" r="1.5" fill="#83C5BE" opacity="0.8"/>
    <circle cx="60" cy="0" r="1.5" fill="#83C5BE" opacity="0.8"/>
  </g>
</svg>